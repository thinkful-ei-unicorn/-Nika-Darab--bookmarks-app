<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Add a bookmark</title>
</head>
<body>
    <form id="makeBookMark">
        <label for="title">Add Title</label>
        <input type="text"  id="title"  placeholder="title of page">
        <label for="urlLink">URL</label>
        <input type="text"  id="urlLink"  placeholder="enter page URL">
        <label for="description">Description</label>
        <input type="description"  id="description"  placeholder="enter a brief description">
        <div class=rating>
          <span class="heading">User Rating</span>
          <button class="fa fa-star checked"></button>
          <button class="fa fa-star checked"></button>
          <button class="fa fa-star checked"></button>
          <button class="fa fa-star checked"></button>
          <button class="fa fa-star checked"></button>
        </div>
      </form>

    
    <script src="script.js"></script>
</body>
</html>
